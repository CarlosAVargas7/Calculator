<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div>
        <h1>Hola Vite + TypeScript</h1>

        <button type="submit" id="bmas">+</button>
        <output id="res">1</output>
        <button type="submit" id="bmen">-</button>
    </div>

    <section class="carcasa">
        <div class="mainA">
            <div>calculadora v2.2.7</div>
            <div>Estandar</div>
            <div class="pantalla">
                <output id="displaySecundario">Secundario</output>
                <output id="displayPrincipal">Principal</output>
            </div>
            <div class="bMemoria">
                <button class="btn">MC</button>
                <button class="btn">MR</button>
                <button class="btn">M+</button>
                <button class="btn">M-</button>
                <button class="btn">MS</button>
            </div>
            <div class="teclado">
                <!-- Fila 1: %, CE, C, ⌫ -->
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>⌫</button>

                <!-- Fila 2: ⅟x, x², ²√x, ÷ -->
                <button>⅟x</button>
                <button>x²</button>
                <button>²√x</button>
                <button>÷</button>

                <!-- Fila 3: 7, 8, 9, × -->
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button>×</button>

                <!-- Fila 4: 4, 5, 6, − -->
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button onclick="setOperation('-')">−</button>

                <!-- Fila 5: 1, 2, 3, + -->
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button onclick="setOperation('+')">+</button>

                <!-- Fila 6: +/−, 0, , (decimal), = -->
                <button>+/−</button>
                <button onclick="appendNumber('0')">0</button>
                <button>,</button>
                <button onclick="calculate()"> = </button>
            </div>
        </div>

        <div class="mainB">
            <div>vacio</div>
            <div>historial/memoria</div>
            <div>pantalla</div>
        </div>

    </section>

</body>


</html>
<script src="/src/main.ts"></script>
